<div class="container _min-vh-100 _d-flex _align-items-center justify-content-center mb-4 py-4"
    style="margin-top: 76px;">

    <div class="card">
        <div class="card-header">
            Gestión de Noticias
        </div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-secondary">
                        <tr>
                            <th>#</th>
                            <th>Titulo</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let notice of notices; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ notice.title }}</td>
                            <td>{{ notice.description }}</td>
                            <td>
                                <span [class.badge]="true" [class.bg-success]="notice.isActive"
                                    [class.bg-danger]="!notice.isActive">
                                    {{ notice.isActive ? 'Activo' : 'Inactivo' }}
                                </span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-outline-secondary btn-sm">Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>


</div>
