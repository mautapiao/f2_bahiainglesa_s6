    <!-- Main  -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row justify-content-center w-100"> <!-- w-100 para que ocupe el ancho disponible -->
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- Ajusta columnas para controlar el ancho -->

                <div class="card shadow login-card">

                    <div class="card-body p-4">
                        <h3 class="text-center text-secondary mb-4">Recuperar Contraseña</h3>

                        <div class="alert alert-warning fade d-none text-center" role="alert" id="alert">

                            Enviando link de recuperación

                            <br>

                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Enviando...</span>
                            </div>
                        </div>

                        <div class="alert alert-success fade d-none text-center" role="alert" id="alertCheck">

                            <i class="fa-regular fa-circle-check"></i> Revise su correo electrónico

                        </div>


                        <form id="frmRecuperar">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Enviar link de recuperación</button>
                            </div>
                            <div class="text-center">

                                <a [routerLink]="'/auth/login'" class="small text-decoration-none text-secondary">¿Tienes
                                    cuenta? Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
